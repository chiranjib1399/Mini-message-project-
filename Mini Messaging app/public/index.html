<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mini-Message App</title>
    <link rel="stylesheet"  href="./style.css">
</head>

<body>
<h3>MEAN stack team message board</h3>
    <div class="container">
        <div class="row">
            <div class="coloumn">

            </div>
            <div class="main-box">
                <form action="/success" method="POST" class="main-box2">
                    <h2>Fill Data</h2>
                    <p>This board is softobiz MEAN stack message board.You will get update through this board.</p>
                    
                        <span>Enter your name :</span>
                    <input type="text" class="box" id="name" name="name" placeholder="Your name" required />
               
                    <br>
                    
                        <span>Enter the date :</span>
                    <input type="date" class="box" id="date" name="date"style="margin:5px;"  required />
                
                    <br>
                    
                        <span>Enter the time</span>
                    <input type="time" class="box" id="time" name="time" style="margin:5px" required/>
                
                    <div>
                        <label >Enter Message:</label>
                        <input type="text" id="box1" row="5" name="text" required>
                      </div>
                      <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
        <div class="display">
            <table class="table table-striped mt-5">
                <thead>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Date</th>
                    <th>Time</th>
                </thead>
                <tbody id="list">
                   
                </tbody>
    
            </table>
        </div>
        
    </div>
<script src="./script.js"></script>

</body>
</html>
